<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="brand">
            <h1><a href="home.html">Brand Name</a></h1>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="posts.html">Posts</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main contact">
        <form class="contact_form">
            <label for="form name" class="contact_label">Name: <input type="text" id="form name" class="contact_input"></label>
            <label for="form email" class="contact_label">Email: <input type="email" id="form email" class="contact_input"></label>
            <label for="form check" class="contact_label">Confirm to Send: <input type="checkbox" id="form check" class="contact_input"></label>
            <input type="submit" value="Send" class="form submit">
        </form>
    </main>
</div>
</body>
</html>
