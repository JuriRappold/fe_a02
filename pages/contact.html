<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="static_styles.css" type="text/css">
    <script src="../DOM%20manipulation/html_factories.js"></script>
</head>
<body>
<div class="wrapper">
    <header class="header safe">
        <div class="brand">
            <h1><a href="home.html">Brand Name</a></h1>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="posts.html">Posts</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main contact safe">
        <h2 id="contact_header">Contact Us!!</h2>
        <form class="contact_form">
            <fieldset id="contact_info">
                <legend>Your Information</legend>
                <label for="form_name" class="contact_label">Name: <input type="text" id="form_name" class="contact_input"></label>
                <label for="form_email" class="contact_label">Email: <input type="email" id="form_email" class="contact_input"></label>
            </fieldset>

            <fieldset id="content">
                <legend> <label for="info">What do you want to tell us?</label></legend>
               <input id="info" type="text">
            </fieldset>

            <fieldset id="submit_check">
                <legend>Submission</legend>
                <label for="form_check" class="contact_label">Confirm to Send: <input type="checkbox" id="form_check" class="contact_input"></label>
                <input type="submit" value="Send" class="form_submit">
            </fieldset>
        </form>


    </main>

    <footer class="site_footer">
        <p>&copy; Social Media</p>
        <p><a href="contact.html">email@address.domain</a></p>
    </footer>
</div>
</body>
</html>
